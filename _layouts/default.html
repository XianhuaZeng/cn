<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author }}" />
    <title>{{ page.title }} | {{ site.author }}</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="{{ site.url }}/feed/" rel="alternate" title="{{ site.author }}" type="application/atom+xml" />
    <link rel="stylesheet" href="/media/css/style.css">
    <link rel="stylesheet" href="/media/css/highlight.css">
    <script type="text/javascript" src="/code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-65950412-2']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  <body>
    <div id="container">
      <div id="main" role="main">
        <header>
        <h1>{{ page.title }}</h1>
        </header>
        <nav>
        <span><a title="主页" class="" href="/">主页</a></span>        
        <span><a title="日志" class="" href="{{ site.url }}/">日志</a></span>
        <span><a title="标签" class="" href="{{ site.url }}/tags/">标签</a></span>
        <span><a title="分类目录" class="" href="{{ site.url }}/categories/">分类</a></span>
        <span><a title="推荐站点" class="" href="{{ site.url }}/links/">链接</a></span>
        <span><a title="留言本" class="" href="{{ site.url }}/guestbook/">留言</a></span>
        <span><a title="关于本站" class="" href="{{ site.url }}/about/">关于</a></span>
        <span><a title="订阅" class="" href="{{ site.url }}/feed/">订阅</a></span>
        </nav>
        <article class="content">
        {{ content }}
        </article>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function(){ 
        $('.navbar').click(function(){
          $('header nav').toggleClass('shownav');
        });
        var myWidth = 0;
        function getSize(){
          if( typeof( window.innerWidth ) == 'number' ) {
            myWidth = window.innerWidth;
          } else if( document.documentElement && document.documentElement.clientWidth) {
            myWidth = document.documentElement.clientWidth;
          };
        };
        var m = $('#main'),
            a = $('#asidepart'),
            c = $('.closeaside'),
            o = $('.openaside');
        $(window).resize(function(){
          getSize(); 
          if (myWidth >= 1024) {
            $('header nav').removeClass('shownav');
          }else
          {
            m.removeClass('moveMain');
            a.css('display', 'block').removeClass('fadeOut');
            o.css('display', 'none');
              
          }
        });
        c.click(function(){
          a.addClass('fadeOut').css('display', 'none');
          o.css('display', 'block').addClass('fadeIn');
          m.addClass('moveMain');
        });
        o.click(function(){
          o.css('display', 'none').removeClass('beforeFadeIn');
          a.css('display', 'block').removeClass('fadeOut').addClass('fadeIn');      
          m.removeClass('moveMain');
        });
        $(window).scroll(function(){
          o.css("top",Math.max(80,260-$(this).scrollTop()));
        });
      });
    </script>
    <div id="totop"><a title="返回顶部"><img src="/images/scrollup.png"/></a></div>
    <script src="/media/js/totop.js"></script>
  </body>
</html>
